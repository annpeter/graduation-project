<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>精品课程后台系统</title>
<link href="css/style.css" rel="stylesheet" media="screen"/>
<link href="css/login_style.css" rel="stylesheet" media="screen"/>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>

<body>
	<div class="login_bg">
		<div class="login_main">
			<div class="login_title">
				<p>登录</p>
				<div class="login_title_line"></div>
			</div>
		</div>
		<div class="login">
			<div class="login_content">
				<div class="login_form">
					<form>
						<div class="login_input">
							<div class="login_label"><p>用户名：</p></div><div class="login_input_cell"><input type="text" name="" /><div class="login_input_icon"><img src="images/login_icon1.jpg" /></div></div>
							<div class="clear"></div>
						</div>
						<div class="login_input">
							<div class="login_label"><p>密码：</p></div><div class="login_input_cell"><input type="password" name="" /><div class="login_input_icon"><img src="images/login_icon2.jpg" /></div></div>
							<div class="clear"></div>
						</div>
						<div class="login_btn"><a href="javascript:">登录</a></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
